<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Red+Hat+Mono:wght@300&display=swap" rel="stylesheet">

    <title>Etch-a-Sketch</title>
</head>
    <body>
        <header class="header">
            <h1 class="title">Etch-a-Sketch</h1>
        </header>
        <main class="main">
            <div class="options">
                <div id="sizeNumber" class="size-number">16 x 16</div>
                <input id="sizeSlider" type="range" value="16" min="1" max="64">
                <input id="color-picker" type="color" value="black"/>
                <button id="color-btn">Color Mode</button>
                <button id="rainbow-btn">Rainbow</button>
                <button id="eraser-btn">Eraser</button>
                <button id="clear-btn">Clear</button>
            </div>

            <div id="grid" class="grid"></div>
        </main>

        <footer class="footer">
            <p>
                ryan safa
            </p>
        </footer>

    </body>
</html>
